<md-toolbar color="primary">
  <span>Flagship</span>
  <span class="flex-item" fxFlex></span>
  <button md-icon-button (click)="addSystem()">
    <md-icon>add</md-icon>
  </button>
</md-toolbar>

<md-card class="system-card" *ngFor="let system of systems">
  <md-card-header>
    <md-card-title>{{system.name}}</md-card-title>
    <!--<md-card-subtitle>{{system.description}}</md-card-subtitle>-->
  </md-card-header>
  <md-card-content>
    <md-list>
  <md-list>
    <!--<h3 md-subheader>{{system.name}}</h3>-->
    <md-list-item *ngFor="let app of system.apps">
      <md-icon md-list-avatar>computer</md-icon>
      <h4 md-line>{{app.name}}</h4>
      <p md-line> {{app.description}} </p>
      <p md-line> {{app.location}} </p>
      <p md-line> {{app.script}} </p>
      <button md-icon-button (click)="toggleApp(app)" color="primary">
        <md-icon>{{app.runing ? 'pause_circle_outline' : 'play_circle_outline'}}</md-icon>
      </button>
    </md-list-item>
  </md-list>
</md-list>
  </md-card-content>
  <md-card-actions>
    <button md-button color="primary">
      {{system.runing ? 'SHUTDOWN' : 'BOOTUP'}}
    </button>
    <button md-button color="warn" (click)="deleteSystem(system, index)">DELETE</button>
  </md-card-actions>
</md-card>
